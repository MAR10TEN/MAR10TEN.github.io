<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Autómata</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

</head>

<body>
  <div class="container">
    <h1>Simulador de Autómata Finito Determinista</h1>

    <label>Alfabeto (Σ):</label>
    <input type="text" id="alphabet" value="0,1"><br>

    <label>Estado inicial:</label>
    <input type="text" id="initialState" value="q0"><br>

    <label>Estados finales (separados por comas):</label>
    <input type="text" id="finalStates" value="q1"><br>

    <label>Transiciones (una por línea):</label><br>
    <textarea id="transitions" rows="6" cols="30">q0,0,q0
q0,1,q1
q1,1,q1
q1,0,q1</textarea><br>

    <label>Cadena a evaluar:</label>
    <input type="text" id="inputString" value="01100101110"><br>

    <button onclick="evaluateString()">Evaluar cadena</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
  <h2>Visualización del Autómata</h2>
<div id="automaton" style="height: 400px; border: 1px solid #ccc;"></div>
</body>
</html>
